## [¿Qué es GIT?](#)

- Sistema de [Control de Versiones](#) distribuido 
- Distribuido quiere decir que pueden haber [varios repositorios](#) 
- A diferencia de [otros sistemas centralizados](#) como Subversion 

---
## [¿Qué es Github?](#)

- Una plataforma que permite [alojar repositorios GIT](#)
- Tiene otras herramientas de colaboración que complementan
- Como proyectos, wikis, etc 

---

## [Flujo Trabajo - GIT](#)

- Se puede realizar a través de CLI (ej: [Git Bash](#))
- O con alguna herramienta GUI especializada, integrada o extensión (plugin)
- Ejemplos: VSCode, Android Studio, Github Desktop, etc
- https://git-scm.com/downloads/guis

## [Configuración - GIT](#)
Para empezar a utilizar debe configurar su email y usuario en una terminal
```bash
git config --global user.name "TuUsuarioDeGithub"
git config --global user.email "tuemail@tudominio.com"
```

## [GIT Trabajo Repo Local - AS](#)
- Puede crear y trabajar en un repositorio local en un inicio en Android Studio (AS)
- El repositorio se crea una sola vez
- El flujo de trabajo de COMMITs se repite
- Se puede sincronizar posteriormente con un repositorio remoto
